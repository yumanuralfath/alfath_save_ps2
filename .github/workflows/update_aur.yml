name: Update AUR pkgver

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  update-aur:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: pacman -Sy --noconfirm base-devel git jq curl sudo

      - name: Create non-root user
        run: |
          useradd -m aurbuild
          chown -R aurbuild:aurbuild $GITHUB_WORKSPACE

      - name: Update PKGBUILD & generate SRCINFO
        run: |
          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          echo "Release tag: $RELEASE_TAG"

          # Update pkgver statis
          sed -i "s/^pkgver=.*/pkgver=${RELEASE_TAG#v}/" PKGBUILD
          # Comment dynamic pkgver() jika ada
          sed -i "s/^pkgver()/# pkgver()/" PKGBUILD

          sudo -u aurbuild bash -c "makepkg --printsrcinfo > .SRCINFO"

      - name: Commit & push to AUR
        env:
          AUR_SSH_KEY: ${{ secrets.AUR_SSH_KEY }}
        run: |
          eval "$(ssh-agent -s)"
          ssh-add <(echo "$AUR_SSH_KEY")
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add PKGBUILD .SRCINFO
          git commit -m "Update pkgver to ${RELEASE_TAG#v}"
          git push ssh://aur@aur.archlinux.org/alfathsave.git master
