name: Update AUR pkgver

# Trigger hanya ketika push tag
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  update-aur:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: pacman -Sy --noconfirm base-devel git jq curl

      - name: Create non root user
        run: |
          useradd -m aurbuild
          chown -R aurbuild:aurbuild $GITHUB_WORKSPACE

      - name: Update PKGBUILD and generate SRCINFO
        run: |
          sed -i "s/^pkgver=.*/pkgver=${RELEASE_TAG#v}/" PKGBUILD
          sudo -u aurbuild bash -c "makepkg --printsrcinfo > .SRCINFO"

      - name: Push to AUR
        env:
          AUR_SSH_KEY: ${{ secrets.AUR_SSH_KEY }}
        run: |
          eval "$(ssh-agent -s)"
          ssh-add <(echo "$AUR_SSH_KEY")
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add PKGBUILD .SRCINFO
          git commit -m "Update pkgver to ${RELEASE_TAG#v}"
          git push ssh://aur@aur.archlinux.org/alfathsave.git master
